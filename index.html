<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* Background color */
            background:
                radial-gradient(khaki 40px,
                    transparent 0,
                    transparent 100%),
                radial-gradient(skyblue 40px,
                    transparent 0,
                    transparent 100%),
                radial-gradient(pink 40px,
                    transparent 0,
                    transparent 100%), snow;
            background-blend-mode: multiply;
            background-size: 100px 100px;
            background-position: 0 0, 33px 33px, -33px -33px;
        }

        main {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80%;
            padding: 20px;
            background-color: #fff;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 16px;
        }

        p {
            margin-bottom: 24px;
        }

        /* Style for the search input field */
        input[type="search"] {
            width: 100%;
            max-width: 300px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            font-size: 17px;
            color: black;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="search"]:focus {
            border-color: blue;
            box-shadow: 0 0 4px blue;
        }

        /* Style for the search button */
        .search {
            /* display: block; */
            width: 100%;
            max-width: 300px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            background-color: #ddd;
            font-size: 17px;
            cursor: pointer;
            text-align: center;
            color: black;
            font-family: Arial, sans-serif;
            border-radius: 4px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .search:hover {
            background-color: #ccc;
        }

        .search:active {
            background-color: #bbb;
        }

        .search:focus {
            outline: none;
            box-shadow: 0 0 4px blue;
        }

        /* Style for the result list */
        .result-list {
            list-style-type: none;
            padding: 0;
            max-width: 300px;
            margin-top: 16px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 4px #ccc;
            overflow-y: auto;

        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #fff;
            color: black;
            font-size: 17px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
            overflow-wrap: break-word;
            word-wrap: break-word;
            overflow-x: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-break: break-word;

            &:hover {
                background-color: #ddd;
            }



        }

        .result-item:last-child {
            border-bottom: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            margin-top: 16px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: row;
            

            a {
                color: white;
                text-decoration: none;
                margin-right: 10px;
            }

        }
    
    </style>
</head>

<body>
    <header></header>
    <main>
        <h1>Search Button</h1>
        <p>Type in the search box and click the search button to test the search functionality.</p>
        <input type="search" name="search" id="search" placeholder="Search">
        <button class="search">Search</button>
        <ul class="result-list" id="resultList"></ul>
    </main>
    <footer>
        &copy; 2024 My Website. All rights reserved.&nbsp;&nbsp;
        <strong>
            MUHAMMAD WASIM 
        </strong>
        <!-- <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
        <a href="#">Help</a>
        <a href="#">Feedback</a> -->

    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.querySelector('.search');
            const searchInput = document.querySelector('#search');
            const resultList = document.querySelector('#resultList');

            searchButton.addEventListener('click', () => {
                const query = searchInput.value.toLowerCase();

                fetch('/searchingData.json')
                    .then(response => response.json())
                    .then(data => {
                        const results = data.filter(item => item.name.toLowerCase().includes(query));
                        displayResults(results);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            });

            function displayResults(results) {
                resultList.innerHTML = ''; // Clear previous results
                if (results.length === 0) {
                    resultList.innerHTML = '<li>No results found</li>';
                } else {
                    results.forEach(result => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${result.name} (${result.category})`;
                        listItem.classList.add('result-item');
                        resultList.appendChild(listItem);
                    });
                }
            }
        });
    </script>
</body>

</html>
